<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 kolom dengan ukuran sama */
            grid-template-rows: auto auto;     /* 2 baris */
            gap: 15px;                          /* jarak antar item */
            background-color: #f2f2f2;
            padding: 15px;
        }

        .grid-item {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        .item1 { background-color: #FF6B6B; }
        .item2 { background-color: #4ECDC4; }
        .item3 {
            background-color: #FFD93D;
            color: black;
            grid-column: span 2; /* menempati dua kolom */
        }
        .item4 { background-color: #1A535C; }
        .item5 { background-color: #FF9F1C; }
        .item6 { background-color: #2EC4B6; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3 (span 2 columns)</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>
</body>
</html>
