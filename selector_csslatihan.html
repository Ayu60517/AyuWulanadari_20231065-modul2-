<!DOCTYPE html>
<html>
<head>
    <style>
        /* Atur warna teks dan latar belakang berdasarkan kelas */
        .merah {
            background-color: pink;
            color: red;
        }

        .biru {
            background-color: lightblue;
            color: navy;
        }

        .hijau {
            background-color: lightgreen;
            color: darkgreen;
        }

        /* Atur ukuran font untuk elemen dengan ID 'judulbesar' */
        #judulbesar {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="judulbesar">Ayu Wulanadari</h1>

    <p class="merah">Ini paragraf dengan latar belakang merah muda dan teks merah.</p>
    <p class="biru">Ini paragraf dengan latar belakang biru muda dan teks biru tua.</p>
    <p class="hijau">Ini paragraf dengan latar belakang hijau muda dan teks hijau tua.</p>
</body>
</html>
