<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-around; /* menyebar merata */
            align-items: center;           /* sejajar di tengah secara vertikal */
            min-height: 100vh;             /* tinggi penuh layar */
            background-color: #f0f0f0;     /* agar terlihat */
        }

        .item {
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Ayam</div>
        <div class="item">Sapi</div>
        <div class="item">Gajah</div>
    </div>
</body>
</html>
